<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome to the text analyzer. Enter your text below</h1>
<form action="/analyze" method="get">
    <textarea name="text" style='margin: 0px; width: 721px; height: 93px;'></textarea><br>
    <input type="checkbox" name="removepunc"> Remove punctuation<br>
    <input type="checkbox" name="fullcaps"> Uppercase<br>
    <input type="checkbox" name="newlineremove"> New Line Remove<br>
    <input type="checkbox" name="extraspaceremove"> Extra Space Remove<br>
    <input type="checkbox" name="charcount"> Character Count<br>
    <button type='submit'>Analyze Text</button>
</form>
</body>
</html>
